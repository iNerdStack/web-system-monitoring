<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web System Monitoring</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold mb-6">Web System Monitoring</h1>

      <div class="flex justify-between items-center mb-8">
        <div
          id="system-info"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-6"
        >
          <!-- System Information Cards will be inserted here -->
        </div>
        <button
          id="refresh-button"
          class="ml-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          onclick="fetchSystemInfo()"
        >
          Refresh
        </button>
      </div>

      <div
        id="processes-section"
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      >
        <h2 class="text-2xl font-bold mb-4">Processes</h2>
        <table id="processes-table" class="min-w-full leading-normal">
          <thead>
            <tr>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                PID
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Name
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Disk Usage (Read)
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Disk Usage (Write)
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Actions
              </th>
            </tr>
          </thead>
          <tbody id="processes-table-body">
            <!-- Process rows will be inserted here -->
          </tbody>
        </table>
        <div id="pagination-controls" class="flex justify-end mt-4">
          <!-- Pagination buttons will be inserted here -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
